{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block description %}{% endblock %}

{% block content %}
                    <h1>Categories</h1>
                    <ul>
                        {% for category, articles in categories %}
                        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
                        {% endfor %}
                    </ul>
{% endblock %}
